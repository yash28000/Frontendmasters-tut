<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class = "the-header">
    <div class="main-title">
        <img src="https://btholt.github.io/complete-intro-to-web-dev-v3/images/coffee_masters_logo.png" alt="coffee_masters_logo" width="25" class="logo">
        <h4>Coffee Masters</h4>
    </div>
    <div class ="grid">
            <p class="grid-name">ITEM</p>
            <div class = item >
            <div class = "item-name">
                <p class="Quant">1x</p>
            <div class="description">
                <p class="coffee-name">Cappuccino</p>
                <p class="Texture">Light Foam</p>
            </div>
                <p class="price">$3.35</p>
            </div>
            <hr>
            </div>
            <div class = item >
            <div class="item-name">
                <p class="Quant">1x</p>
                <div class="description">
                <p class="coffee-name">Latte</p>
                <p class="Texture">Extra Shot</p>
            </div>
                <p class="price">$3.35</p>
        </div>
        <hr>
    </div>
    <div class = item >
        <div class="item-name">
            <p class="Quant">1x</p>
        <div class="description">
            <p class="coffee-name">Mocha</p>
            <p class="Texture">Light</p>
        </div>
            <p class="price">$4.35</p>
    </div>
    <hr>
</div>
</div>
<div class ="grid">
<p class="grid-name">NAME</p>
  <input class="name" type="text" placeholder="Name">

</div>

</body>
</html>
